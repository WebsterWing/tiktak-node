version: 0.0
os: linux
files:
  - source: /
    destination: /var/www/TikTak

permissions:
- object: /
   pattern: "**"
   owner: ec2-user
   group: ec2-user

hooks:
  ApplicationStop:
    - location: scripts/stop.sh
      timeout: 60
      runas: root
  ApplicationStart:
    - location: scripts/start.sh
      timeout: 60
      runas: root

  BeforeInstall:
    - location: scripts/dependencies.sh
      timeout: 60
      runas: root
  AfterInstall:
    - location: scripts/permissions.sh
      timeout: 60
      runas: root