version: 0.0
os: linux
files:
  - source: /
    destination: /home/ec2-user/tiktak-node

hooks:
  ApplicationStop:
    - location: scripts/stop.sh
      timeout: 60
      runas: root
  ApplicationStart:
    - location: scripts/start.sh
      timeout: 60
      runas: root

  BeforeInstall:
    - location: scripts/dependencies.sh
      timeout: 60
      runas: root

  AfterInstall:
    # - location: scripts/permissions.sh
    #   timeout: 60
    #   runas: ec2-user
    - location: scripts/install.sh
      timeout: 60
      runas: ec2-user